<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .success,
      .error {
        width: 500px;
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success {
        background-color: green;
      }

      .error {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <p id="notification"></p>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>

        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width" id="data">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- 
                <tr>
                    <td>Java</td>
                    <td>Ivor Horton</td>
                    <td>1233</td>
                    <td>X</td>
                </tr>
             -->
        </tbody>
      </table>
    </div>

    <script src="./scripts/oop.js"></script>
  </body>
</html>
