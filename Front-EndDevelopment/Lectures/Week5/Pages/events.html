<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
  </head>
  <body>
    <div class="dom-events">
      <h1>Let's play with DOM events!</h1>
      <p>X: <span id="xPos">100</span></p>
      <p>Y: <span id="yPos">200</span></p>

      <h2>A Cat</h2>
      <img
        src="./images/cat1.jpg"
        alt="cat"
        id="cat"
        width="300"
        height="300"
      />
    </div>

    <script src="./scripts/events.js"></script>
  </body>
</html>
